name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
    
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ || true
    
    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ || true
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true
      continue-on-error: true

  validate:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check required files exist
      run: |
        test -f README.md || exit 1
        test -f LICENSE || exit 1
        test -f requirements.txt || exit 1
        test -f DISCLAIMERS.md || exit 1
        echo "✅ All required files present"
    
    - name: Check for demo disclaimers
      run: |
        if ! grep -q "DEMONSTRATION\|DEMO\|educational" README.md; then
          echo "⚠️ Warning: Demo disclaimers may be missing from README.md"
        else
          echo "✅ Demo disclaimers found in README.md"
        fi
    
    - name: Validate Python syntax
      run: |
        python -m py_compile src/**/*.py || true
      continue-on-error: true

